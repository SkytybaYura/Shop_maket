        <section>
            <h3>Welcome</h3>
            <form class="login-form" action="https://formspree.io/id" method="POST">
                <p>
                    <label for="username">Напишіть своє імя:</label>
                    <input id="username" name="username" pattern="[A-ZА-ЯЇ][a-zа-яї]+" type="text" placeholder="Name" required autofocus>
                </p>
                <p>
                    <label for="surname">Напишіть своє прізвище:</label>
                    <input id="surname" name="surname" pattern="[A-ZА-ЯЇ][a-zа-яї]+" type="text" placeholder="Surname" required>
                </p>
                <p>
                    <label>Напишіть свій імейл:</label>
                    <input name="mail" type="email" placeholder="Email" required>
                </p>
                <p>
                    <label>Напишіть свій пароль:</label>
                    <input name="pass" type="password" placeholder="Your password">
                </p>
                <p>
                    <input type = "submit" class="btn btn-success" value="send">
                    <input type = "submit" class="btn btn-danger" value="clean">
                </p>
            </form>
        </section>
